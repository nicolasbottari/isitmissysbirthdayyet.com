
<html>
  <head>
    <style>
      * {
        color: #ffe39f;
        text-shadow: 0px 3px 5px rgba(0, 0, 0, 0.5);
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Comic Sans", sans-serif;
        background: #6cacb9;
      }

      h2 {
        font-size: 80px;
      }

      h1 {
        font-size: 120px;
        text-shadow: 3px 7px 15px rgba(0, 0, 0, 0.5);
      }
    </style>
    <link href="birthday-cake-solid.svg" rel="icon" type="image/svg+xml" />
  </head>
  <body>
    <h2>Is it Missy's Birthday?</h2>
    <h1 id="answer">No, not yet!</h1>
    <h3 id="ps"></h3>
  </body>
  <script>
    const today = new Date();

    if (today.getMonth() === 5 && today.getDate() === 21) {
      document.getElementById("answer").innerHTML = "YES!";
    }
  </script>
</html>
